name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  typescript-tests:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install accessibility service dependencies
        run: cd services/accessibility && npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Run TypeScript tests
        run: npx jest --no-coverage --forceExit --maxWorkers=2

  python-dialect-detector:
    name: Python Tests - Dialect Detector
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd services/dialect-detector
          pip install -r requirements.txt

      - name: Run tests
        run: |
          cd services/dialect-detector
          python -m pytest tests/ -v --timeout=120

  python-scheme-matcher:
    name: Python Tests - Scheme Matcher
    runs-on: ubuntu-latest

    steps:
