          python -m pytest tests/ -v --timeout=120

  security-check:
    name: Security Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check for secrets in code
        run: |
          # Check for common secret patterns
          if grep -rn "password\s*=\s*['\"][^'\"]*['\"]" --include="*.py" --include="*.ts" --exclude-dir=node_modules --exclude-dir=__pycache__ --exclude="*.test.*" --exclude="*.spec.*" --exclude=".env.example" . | grep -v "test_\|mock\|example\|placeholder\|your-\|dummy\|ENCRYPTION_KEY\|JWT_SECRET"; then
            echo "WARNING: Potential hardcoded secrets found"
          else
            echo "No hardcoded secrets detected"
          fi

      - name: Check for committed credentials
        run: |
          if [ -d "data/vault" ] || [ -d "data/keys" ]; then
            echo "ERROR: Credential files found in repository"
            exit 1
          fi
          echo "No credential files in repository"
