[pytest]
testpaths = .
python_files = *.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    asyncio: mark test as async
    security: security testing
    compliance: compliance validation
    penetration: penetration testing
    slow: marks tests as slow
filterwarnings =
    ignore::DeprecationWarning
asyncio_mode = auto
