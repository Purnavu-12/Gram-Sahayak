openapi: 3.0.0
info:
  title: Multi-Tenant SaaS API
  version: 1.0.0
  description: Example multi-tenant API with tenant isolation

servers:
  - url: https://api.example.com/v1

security:
  - BearerAuth: []

paths:
  /users/{id}:
    get:
      summary: Get user by ID
      description: Returns user data scoped to the authenticated tenant
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found
        '401':
          description: Unauthorized

  /users:
    post:
      summary: Create new user
      description: Creates a user within the authenticated tenant
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - name
              properties:
                email:
                  type: string
                  format: email
                name:
                  type: string
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        pk:
          type: string
          description: Composite key with tenant prefix
        tenantId:
          type: string
        userId:
          type: string
        email:
          type: string
          format: email
        name:
          type: string
        createdAt:
          type: string
          format: date-time
